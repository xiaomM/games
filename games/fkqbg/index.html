<script language=javascript>
var mebtnopenurl = 'http://game.ikongzhong.cn';
window.shareData = {
"imgUrl": "http://game.ikongzhong.cn/game/fkqbg/fkqbg.jpg",
"timeLineLink": "http://game.ikongzhong.cn/game/fkqbg",
"tTitle": "我来帮老师阅卷！",
"tContent": "我来帮老师阅卷！！"
};
function showshare(){
document.getElementById("share").style.display = "";
};
function clickMore(){
window.location  = mebtnopenurl;
};
var imgUrl = window.shareData.imgUrl;
var lineLink = window.shareData.timeLineLink;
var descContent =  window.shareData.tContent;
var shareTitle = window.shareData.tTitle;
function shareFriend() {
WeixinJSBridge.invoke('sendAppMessage',{
"img_url": imgUrl,
"img_width": "200",
"img_height": "200",
"link": lineLink,
"desc": descContent,
"title": shareTitle
}, function(res) {
//_report('send_msg', res.err_msg);
})
}
function shareTimeline() {
WeixinJSBridge.invoke('shareTimeline',{
"img_url": imgUrl,
"img_width": "200",
"img_height": "200",
"link": lineLink,
"desc": shareTitle,
"title": descContent
}, function(res) {
//_report('timeline', res.err_msg);
});
}
function shareWeibo() {
WeixinJSBridge.invoke('shareWeibo',{
"content": descContent,
"url": lineLink,
}, function(res) {
//_report('weibo', res.err_msg);
});
}
// 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
// 发送给好友
WeixinJSBridge.on('menu:share:appmessage', function(argv){
shareFriend();
});
// 分享到朋友圈
WeixinJSBridge.on('menu:share:timeline', function(argv){
shareTimeline();
});
// 分享到微博
WeixinJSBridge.on('menu:share:weibo', function(argv){
shareWeibo();
});
}, false);		
function dp_share(a,b){
if(a>0){
document.title =  window.shareData.tContent = descContent ='教师节，老师辛苦了，我帮他阅卷修改了'+a+'次错别字，是不是很棒呢，试试！';
}
};
</script>
